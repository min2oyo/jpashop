spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
  properties:
    hibernate:
      # show_sql: true  # 로그를 찍음. 중복되어 생략
      format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace # 로그를 찍음